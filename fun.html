<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Kem chho walu function";

  // document.write("Kem chho walu function")
}

function Fun1() {
  document.getElementById("demo").innerHTML = "2nd function";

  // document.write("2nd function")
}
</script>
</head>
<body>

<h2>Demo JavaScript in Head</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>
<button type="button" onclick="Fun1()">click</button>
</body>
</html>
