<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin: 0;
            font-size: 14px;
        }
    </style>
    <script>
        function handleClick() {
            document.getElementById("output").textContent = "Button clicked!";
        }

        function handleMouseOver() {
            document.getElementById("output").textContent = "Mouse over button";
        }

        function handleMouseOut() {
            document.getElementById("output").textContent = "Mouse out of button";
        }

        function handleKeyDown() {
            document.getElementById("output").textContent = "Key down";
        }

        function handleKeyUp() {
            document.getElementById("output").textContent = "Key up";
        }

        function handleDoubleClick() {
            document.getElementById("output").textContent = "Double click";
        }

        function handleContextMenu(event) {
            event.preventDefault();
            document.getElementById("output").textContent = "Right-clicked!";
        }
    </script>
</head>
<body>

<h1>Welcome to My Web Page</h1>

<button onclick="handleClick()">Click Me</button>
<button onmouseover="handleMouseOver()">Mouse Over Me</button>
<button onmouseout="handleMouseOut()">Mouse Out Me</button>
<button onkeydown="handleKeyDown()" onkeyup="handleKeyUp()">Press a Key</button>
<button ondblclick="handleDoubleClick()">Double Click Me</button>
<button oncontextmenu="handleContextMenu(event)">Right Click Me</button>

<p id="output"></p>

</body>
</html>
