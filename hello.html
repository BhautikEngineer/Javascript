<!DOCTYPE HTML>
<html>
<head>
<title>JavaScript Hello World</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        padding: 20px;
        margin: 0;
    }
h1 {
    color: #333;
    text-align: center;
}

.message {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
    text-align: center;
}

.after-script {
    margin-top: 50px;
    text-align: center;
}
</style>
</head>
<body>
<h1>JavaScript Hello World</h1>
<div class="message">
    <p>Before the script...</p>

<!-- Script tag inside the body -->
<script>
    alert('Hello World');
    document.write('Hello World');
    console.log('Hello World');
</script>

<p>...After the script.</p>
</div>
<p class="after-script">The script has executed and displayed the messages.</p>
</body>
</html>
