<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .output {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello Bhautik</h1>
    
    <div class="section">
        <h2>Greetings</h2>
        <script>
            document.write("<p>Hello World!</p>");
            alert("Hi Bhautik");
            console.log("yo");
        </script>
    </div>

    <div class="section">
        <h2>Math Operations</h2>
        <script>
            let a = 5;
            let b = 3;
            let addition = a + b;
            let subtraction = a - b;
            let multiplication = a * b;
            let division = a / b;

            document.write("<p>Addition: " + addition + "</p>");
            document.write("<p>Subtraction: " + subtraction + "</p>");
            document.write("<p>Multiplication: " + multiplication + "</p>");
            document.write("<p>Division: " + division + "</p>");
        </script>
    </div>
</body>
</html>
