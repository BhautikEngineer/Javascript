<!DOCTYPE html>
<html>
<head>
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      text-align: center;
    }

    #demo {
      font-weight: bold;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<div class="container">
  <p id="demo"></p>
</div>

<script>
  document.getElementById("demo").innerHTML = "getElementById work kari rahi chhe";
</script>
<!-- 2nd -->
<script>
  document.write("write walu chale chhe");
</script>


<!-- 3rd -->
<script>
  window.alert( "windo alert chhe");
</script>
<script>
  alert("normal alert chhe");
</script>
<!-- 4th -->
<script>
  console.log(5 + 6);
</script>

<!-- 5th -->
<div class="container">
  <button class="btn" onclick="window.print()">Print this page</button>
</div>

</body>
</html>
