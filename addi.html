<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Addition</h1>

    <div class="input-container">
        <label for="number1-input">Enter the first number:</label>
        <input type="number" id="number1-input" placeholder="Enter a number">
    </div>

    <div class="input-container">
        <label for="number2-input">Enter the second number:</label>
        <input type="number" id="number2-input" placeholder="Enter a number">
    </div>

    <button onclick="performAddition()">Add</button>

    <p id="result"></p>

    <script>
        function performAddition() {
            let number1 = parseFloat(document.getElementById("number1-input").value);
            let number2 = parseFloat(document.getElementById("number2-input").value);
            
            if (!isNaN(number1) && !isNaN(number2)) {
                let result = number1 + number2;
                document.getElementById("result").textContent = "The addition of " + number1 + " and " + number2 + " is: " + result;
            } else {
                document.getElementById("result").textContent = "Invalid input. Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
