<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    


    <script>
        const a=[12,34,4,3,2];
        
        
        a.push(256);
        document.write(a);
        a.pop();
        document.write("<br>",a,"<br>")


        document.write(typeof a);

        document.write("<br>lambai ",a.length, " chhe<br>")

        document.write(a[2],"<br>");

        for(i=0;i<4;i++){
            document.write(a[i],"<br>");

        }

        const person = {firstName:"Bhautik", lastName:"Kapadiya", age:23};
        document.write(person.firstName);

        
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("<br>",fruits,"<br>");
        document.write(typeof fruits);

        document.write("<br>",fruits.toString());

    </script>
</body>
</html>
