<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .array-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .array-box {
            width: 200px;
            padding: 10px;
            border: 1px solid black;
        }

        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Array and Object Example</h1>

    <div class="array-container">
        <div class="array-box">
            <h3>Array Operations</h3>
            <script>
                const numbers = [12, 34, 4, 3, 2];
                
                numbers.push(100);
                document.write("<br>Updated Numbers (after push): ", numbers);

                numbers.pop();
                document.write("<br>Updated Numbers (after pop): ", numbers);

                numbers[2] = 50;
                document.write("<br>Updated Numbers (changed value at index 2): ", numbers);

                document.write("<br><br>Numbers Length: ", numbers.length);

                document.write("<br><br>Element at index 2: ", numbers[2]);

                document.write("<br><br>Numbers Elements:");
                for (let i = 0; i < numbers.length; i++) {
                    document.write("<br>", numbers[i]);
                }
            </script>
        </div>

        <div class="array-box">
            <h3>Object Example</h3>
            <script>
                const person = {
                    firstName: "John",
                    lastName: "Doe",
                    age: 30
                };
                document.write("<br>First Name: ", person.firstName);
            </script>
        </div>
    </div>

    <div class="output">
        <h3>Array to String Conversion</h3>
        <script>
            const fruits = ["Grapes", "Watermelon", "Pineapple", "Kiwi"];
            document.write("<br>Array: ", fruits);
            document.write("<br>Array to String: ", fruits.toString());
        </script>
    </div>
</body>
</html>
