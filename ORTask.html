<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="aa"> </p>

    <script>
        a = parseFloat(prompt("Enter number:"))
        b = parseFloat(prompt("Enter second number:"))

        if(a%2==1 || b%2==1){
            document.getElementById("aa").innerHTML="There is odd number"
        }
        else{
            document.getElementById("aa").innerHTML="no odd number"
        }
</script>
</body>
</html>
