<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>JavaScript Math Constants</h2>

    <div class="container">
        <p><b>Math.E:</b> 2.718281828459045</p>
        <p><b>Math.PI:</b> 3.141592653589793</p>
        <p><b>Math.SQRT2:</b> 1.4142135623730951</p>
        <p><b>Math.SQRT1_2:</b> 0.7071067811865476</p>
        <p><b>Math.LN2:</b> 0.6931471805599453</p>
        <p><b>Math.LN10:</b> 2.302585092994046</p>
        <p><b>Math.LOG2E:</b> 1.4426950408889634</p>
        <p><b>Math.LOG10E:</b> 0.4342944819032518</p>
    </div>
</body>
</html>
