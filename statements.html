<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo"></p>
<p id="Subtraction"></p>
<p id="Mul"></p>
<p id="Div"></p>

<script>
let x, y, z;  // Statement 1
x = 5;        // Statement 2
y = 6;        // Statement 3
z = x + y;    // Statement 4

document.getElementById("demo").innerHTML ="The value of z is " + z + ".";  
document.getElementById("Subtraction").innerHTML ="Subtraction is " + (x-y) + ".";  
document.getElementById("Mul").innerHTML ="Multiplication is " + (x*y) + ".";  
document.getElementById("Div").innerHTML ="Division is " + (x/y) + ".";  
var a=5;
document.getElementById("idvar").innerHTML ="The value of a is " + a + ".";  
</script>

</body>
</html>
