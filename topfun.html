        <!DOCTYPE html>
        <html>
        <body>
        
        <h1>JavaScript Global Methods</h1>

        <p>Number() converts a value to a number if possible:</p>
        
        <p id="demo"></p>
        
        <script>
        document.getElementById("demo").innerHTML =
        Number(999) + "<br>" + 
        Number("999") + "<br>" + 
        Number("999 888");
        </script>
        
        </body>
