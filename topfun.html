<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Global Methods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      margin: 0;
    }
    
    h1, h2 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #666;
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
    <p>
    
    
        
        
        
        <script>
            let text = "Hello";
            document.write(isNaN(text));
            
            document.write("1" + "1");
            </script>
            </p>

  <h1>JavaScript Global Methods</h1>
  <h2>The Number() Method</h2>

  <p>Number() converts a value to a number if possible:</p>

  <p id="demo"></p>

  <script>
    document.getElementById("demo").innerHTML =
    Number(999) + "<br>" +
    Number("999") + "<br>" +
    Number("999 888");
  </script>
</body>
</html>
