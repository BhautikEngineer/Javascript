<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>JavaScript Objects</h2>

    <div class="container">
        <p id="demo1"></p>
    </div>

    <div class="container">
        <p id="demo2"></p>
    </div>

    <script>
        // Create a car object:
        const car = {
            type: "Fiat",
            model: "500",
            color: "white"
        };

        // Display car type:
        document.getElementById("demo1").innerHTML = "The car type is " + car.type;

        // Create a person object:
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        // Display person's name and age:
        document.getElementById("demo2").innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
</body>
</html>
